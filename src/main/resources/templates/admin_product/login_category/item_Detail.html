<!DOCTYPE html>
<html lang=" utf-8"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/aside_nav.css">
    <link rel="stylesheet" href="/css/product_write.css">
    <title>상품 상세 페이지</title>
</head>
<body>
<header th:insert="~{admin_login_index :: login_menu}"></header>
<br><br><br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <table>
                        <tr>
                            <td rowspan="5" class="item-image">
                                <img th:src="@{${item.item_img_filepath}}"
                                     class="bd-placeholder-img card-img-top item-image"/>
                            </td>
                            <td class="text-padding text-right">상품 코드</td>
                            <td class="text-right" th:text="${item.itemID}"></td>
                        </tr>
                        <tr>
                            <td class="text-padding text-right">상품 명</td>
                            <td class="text-right" th:text="${item.itemNM}"></td>
                        </tr>
                        <tr>
                            <td class="text-padding text-right">가격</td>
                            <td class="text-right" th:text="${item.price} + 원"></td>
                        </tr>
                        <tr>
                            <td class="text-padding text-right">재고 수량</td>
                            <td class="text-right" th:text="${item.stock_number} + 개"></td>
                        </tr>
                        <tr>
                            <td class="text-padding text-right">상품 판매 상태</td>
                            <td class="text-right" th:text="${item.item_sell_status}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <br><br><br>
            <!--            <hr style="border: 3px solid #ccc; margin-top: 20px;">-->
            <!--            <br>-->
            <!--            <h1>[ 상품 상세 설명 ]</h1><br>-->
            <!--            <p class="card-text" th:text="${item.item_detail}"></p><br>-->
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a th:href="@{/toyproject_one/item/modify/{itemID}(itemID=${item.itemID})}"
                       style="display: inline-block; padding: 1px 6px; border: 1px solid #ccc; border-radius: 3px; background-color: #f5f5f5; color: #333; text-decoration: none; cursor: pointer; user-select: none;">수정</a>&nbsp;&nbsp;
                    <a th:href="@{/toyproject_one/item/delete(itemID=${item.itemID})}"
                       style="display: inline-block; padding: 1px 6px; border: 1px solid #ccc; border-radius: 3px; background-color: #f5f5f5; color: #333; text-decoration: none; cursor: pointer; user-select: none;">삭제</a>&nbsp;&nbsp;
                    <a th:href="@{/toyproject_one/item/list}"
                       style="display: inline-block; padding: 1px 6px; border: 1px solid #ccc; border-radius: 3px; background-color: #f5f5f5; color: #333; text-decoration: none; cursor: pointer; user-select: none;">목록</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</form>
</main>
<footer class="footer" th:insert="~{footer :: footer}"></footer>
</body>
</html>
