<!DOCTYPE html>
<html lang=" utf-8"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/aside_nav.css">
    <link rel="stylesheet" href="/css/product_write.css">
    <title>로그인 페이지</title>
</head>
<body>
<header th:insert="~{admin_logout_index :: logout_menu}">
</header>
<br><br><br>
<form th:action="@{/toyproject_one/ad_login}" method="post" id="adloginForm">
    <p class="tip"></p>
    <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <table style="text-align: center;">
            <tr>
                <td style="text-align: right; width: 200px;"></td>
                <td>
                    <div class="cont">
                        <div class="form sign-in">
                            <h2>Admin Login</h2>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td style="text-align: right; width: 200px;">
                    <label for="admin_id">아이디</label>
                </td>
                <td>
                    <input class="font" type="text" id="admin_id" name="admin_id" placeholder="아이디"
                           style="width: 350px;"
                           required/>
                </td>
            </tr>

            <tr>
                <td style="text-align: right; width: 200px;">
                    <label for="admin_pw">비밀번호:</label>
                </td>
                <td>
                    <input class="font" type="password" id="admin_pw" name="admin_pw" placeholder="비밀번호"
                           style="width: 350px;" required/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td style="text-align: left; width: 200px;">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">로그인</button>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</form>
<br>
<footer class="footer" th:insert="~{footer :: footer}"></footer>
</body>
</html>
