<!DOCTYPE html>
<html lang=" utf-8"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/product_write.css">
    <title>로그인 페이지</title>
</head>
<body>
<header th:insert="~{user_logout_index :: user_logout_menu}"></header>
<br><br><br>

<form th:action="@{/toyproject_one/login}" method="post" modelAttribute="userDTO" id="loginForm">
    <div style="text-align: center;">
        <table style="margin: 0 auto; border: 1px solid #dddddd; border-collapse: collapse;">
            <p class="tip"></p>
            <thead>
            <tr>
                <th class="navbar" colspan="2" style="text-align: center;">
                    <h3 style="margin: 0;">Login</h3>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td style="text-align: left;">
                    <label for="userID">아이디</label>
                </td>
                <td>
                    <input class="font" type="text" id="userID" name="userID" placeholder="아이디"
                           style="display: block; width: 350px; margin: 0 auto;" required/>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <label for="user_pw">비밀번호:</label>
                </td>
                <td>
                    <input class="font" type="password" id="user_pw" name="user_pw" placeholder="비밀번호"
                           style="display: block; width: 350px; margin: 0 auto;" required/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td style="text-align: left;">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">로그인</button>
                </td>
            </tr>
            </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
<br>
<footer class="footer" th:insert="~{footer :: footer}"></footer>
</body>
</html>
